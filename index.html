<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANGMAN-JS</title>
    <link
      rel="shortcut icon"
      href="./hangman-icon-vector-symbol-design-260nw-2233158921.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Game Name</h1>
        <h2>Word's Description:<span></span></h2>
      </div>
      <div class="game-area">
        <div class="drawing">
          <div class="hangBase"></div>
          <div class="hangBar"></div>
          <div class="hangRope"></div>
          <div class="hangHead"></div>
          <div class="hangBody"></div>
          <div class="hangArms"></div>
          <div class="hangLegs"></div>
        </div>
        <div class="game">
          <div class="lettersToGuess"></div>
          <div class="buttons"></div>
        </div>
      </div>
    </div>
    <div class="the-end">
      <div class="the-end-div">
        <img class="image" src="./lost.gif" alt="LOST" />
        <p class="first-line"></p>
        <p class="second-line"></p>
        <button>Try Again</button>
      </div>
    </div>
    <footer></footer>

    <script src="./script.js"></script>
  </body>
</html>
